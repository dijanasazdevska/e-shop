<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <title th:if="${language}!='EN'">Насловна</title>
    <title th:if="${language}=='EN'">Home</title>


</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/1.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h1  th:if="${language}!='EN'" class="display2">Најголеми Попусти</h1>
                    <h1  th:if="${language}=='EN'" class="display2">Best Sales</h1>

                    <h2  th:if="${language}!='EN'" class="display2">Само на едно место</h2>
                    <h2  th:if="${language}=='EN'" class="display2">Everything on one place</h2>

                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<div class="container-fluid padding">
    <div class="row padding">
        <div class="col-lg-6 col-sm-6" >
            <img class="marketi" th:each="market : ${markets}" th:src="${market.getImageUrl()}">

        </div>
        <div class="col-lg-6">
            <h1  id="best-title" th:text="${language}=='MK'?'Најпродавани продукти':'Most selled products'"></h1>

            <ul class="best">
                <li th:each="product : ${bestProducts}" th:text="${language}=='MK'?${product.getName()}+' '+${product.getPrice()+'ден'}:${product.getNameEN()}+' '+${product.getPrice()+'den'}"></li>

            </ul>
        </div>
    </div>
</div>

<script th:inline="javascript" th:each="market : ${markets}">
    var nameJs=[[${market.getName()}]];
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
